// tag::full-example[]
my-app {
  some-feature-flag = true
  environment = "test"
  environment = ${?ENVIRONMENT}
}

// tag::agent-model-config[]
akka.javasdk {
  agent {
    model-provider = openai

    openai {
      model-name = "gpt-4o-mini"
      api-key = ${?OPENAI_API_KEY}
    }
  }
  // end::agent-model-config[]

  # dev-mode configuration is only used when running locally
  dev-mode {
    http-port = 9001
    acl.enabled = false
  }
  // tag::agent-model-config[]
}
// end::agent-model-config[]
// end::full-example[]

// tag::agent-model-config2[]
akka.javasdk {
  agent {
    model-provider = anthropic

    anthropic {
      model-name = "claude-sonnet-4"
      api-key = ${?ANTHROPIC_API_KEY}
      max-tokens = 5000
    }
  }
}
// end::agent-model-config2[]

// tag::customize-grpc-client[]
akka.javasdk.grpc.client."hellogrpc.example.com" {
  # configure external call, to call back to self
  host = "localhost"
  port = 9000
  use-tls = false
}
// end::customize-grpc-client[]
